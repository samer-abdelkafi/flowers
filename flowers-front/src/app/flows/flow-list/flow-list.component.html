<div>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h3>Flows list</h3>
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="publishers">
        <th mat-header-cell *matHeaderCellDef> Publishers</th>
        <td mat-cell *matCellDef="let element"> {{ element.publishers.length }}</td>
      </ng-container>

      <ng-container matColumnDef="subscribers">
        <th mat-header-cell *matHeaderCellDef> Subscribers</th>
        <td mat-cell *matCellDef="let element"> {{ element.subscribers.length }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{ element.status}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="message-row"
          (click)="editFlow(row.id)"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div>

</div>
